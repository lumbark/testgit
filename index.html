        <title>Test for GITHUB MINI COURSE</title>

<body>

    <center>

        <br>

        <H2><font color="green">####################################</font></H2>
       
        <H1><font color="red">Hello World.</font></H1>

        <H2><font color="green">Welcome to my World.</font></H2>

        <div id="ShowData"></div>

        <font color="orange">
            <H1 id="ShowResult"></H1>
        </font>

        <H2><font color="green">################ END ################</font></H2>

    </center>        

    <script>

            var ShowText = "";
            var Sum = 0;

            for(var i = 1 ; i <= 10 ; i++)
            {

                ShowText += "<H1>";
                ShowText += "<font color=blue>";
                ShowText += "> > > " + i + " < < <";
                ShowText += "</font>";
                ShowText += "<br>";
                ShowText += "</H1>";

                Sum += i;

            }

            document.getElementById('ShowData').innerHTML = ShowText;
            document.getElementById('ShowResult').innerHTML = Sum;

    </script>
    
</body>
